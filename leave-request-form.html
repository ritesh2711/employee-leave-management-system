<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link:href>
    <title>Leave Request Form</title>
</head>
<body>
    <div class="md-6" style="margin: 15px;">
    <form action="">

            <div style="text-align: center; font-size: 50px;">Leave Application form</div>
        
            <div class="form-floating mb-3">
                <input type="Name" class="form-control" id="floatingInput" placeholder="First Name">
                <label for="floatingInput">Employee Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3" >
                <input type="number" class="form-control" id="floatingInput" placeholder="Mobile Number">
                <label for="floatingInput">Mobile Number</label>   
            </div>            

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Department">
                <label for="floatingInput">Department</label>
              </div>

            <div class="form-floating mb-3" >
                <input type="Date" class="form-control" id="floatingInput" name="date"   required>
                <label for="floatingInput">Start Date</label>
            </div>  

            <div class="form-floating mb-3" >
                <input type="Date" class="form-control" id="floatingInput" name="date"   required>
                <label for="floatingInput">End Date</label>
            </div>  

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
    </form>
</body>
</html>
