<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Employee Login</h1>
    <form action="employee-backend-script" method="POST">
        <label for="employee-username">Username</label>
        <input type="text" id="employee-username" name="username" placeholder="Enter Employee Username" required>
        
        <label for="employee-password">Password</label>
        <input type="password" id="employee-password" name="password" placeholder="Enter Employee Password" required>

        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>+
