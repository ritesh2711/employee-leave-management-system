<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave History</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leave History</h1>

        <!-- Filter/Search Section -->
        <div class="filter-section">
            <input type="text" id="search" placeholder="Search by employee name or type">
            <select id="status-filter">
                <option value="">Filter by Status</option>
                <option value="Approved">Approved</option>
                <option value="Pending">Pending</option>
                <option value="Rejected">Rejected</option>
            </select>
            <button onclick="filterRecords()">Apply Filter</button>
        </div>

        <!-- Leave History Table -->
        <table class="leave-table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="leave-history">
                <!-- Dynamic rows will be inserted here -->
                <tr>
                    <td>John Doe</td>
                    <td>Sick Leave</td>
                    <td>2024-12-01</td>
                    <td>2024-12-03</td>
                    <td>Approved</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Casual Leave</td>
                    <td>2024-12-05</td>
                    <td>2024-12-06</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
